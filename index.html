<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>過敏原標示計算器</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>化妝品過敏原標示計算器</h1>

  <div class="control-panel">
    <label>產品型態：
      <select id="productType">
        <option value="leave">留置型（香水、乳液等）</option>
        <option value="rinse">沖洗型（洗髮精、沐浴乳等）</option>
      </select>
    </label>

    <div class="fragrance-count">
      <button onclick="setFragranceCount(1)">1 支香精</button>
      <button onclick="setFragranceCount(2)">2 支香精</button>
      <button onclick="setFragranceCount(3)">3 支香精</button>
    </div>

    <label>香精在產品中的添加濃度 (%): <input type="number" id="fragrancePercent" value="1.5" step="0.1"></label>
  </div>

  <table>
    <thead>
      <tr>
        <th>成分名稱</th>
        <th>CAS No.</th>
        <th class="f1">香精1 含量(%)</th>
        <th class="f2">香精2 含量(%)</th>
        <th class="f3">香精3 含量(%)</th>
        <th>總成品濃度(%)</th>
        <th>是否需標示</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
</body>
</html>
